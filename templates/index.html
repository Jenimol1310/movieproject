{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class="row">
         {% for i in movie_list %}
        <div class="col-md-3">
                <img src="{{i.img.url}}" class="Card image cap" alt="..." width="250px" height="250px;">
               <div class="card-body">
               <h5 class="card-title">{{i.name}}</h5>
               <p class="card-text"></p>
               <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
    </div>
</div>


        {% endfor %}
</div>
</div>
{% endblock %}
